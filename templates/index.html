<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS BOOTSTRAP FRAMEWORK RESOURCES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    
    <title>Private Stream</title>
</head>
<body>

    <!-- MAIN NAVBAR WITH LOGO -->
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../static/SVG/logo.svg" alt="Logo" width="50" height="44" class="d-inline-block align-text-top">
            <span class="logo_text">Private Stream<span>
          </a>
        </div>
    </nav>
    
    <!-- FORM VIDEO CHOOSER -->
    <form action="/" method="POST" class="chooser" id="formVideo">
        <select class="form-select bg-dark" aria-label="Default select example" name="videos" id="videos" onchange="submitFormVideo()">
                {% for video in videos %}
                <option value="{{ video.title }}" type="submit">{{ video.id }}</option>
                {% endfor %}
        </select>
    </form>

    <!-- PLAYER VIDEO -->
    <div class="video_player_box">
        <h1 class="video_title">{{ movie_title }}</h1>
        <video controls width="900" height="500">
            <source src="{{ url_for('static', filename='videos/' + selected_video) }}" alt="player video" type="video/mp4" class="video_player">
        </video>
    </div>

    <!-- CREDITS -->
    <footer>Developed by Emilio Garzia, 2023</footer>
    
    <!-- JAVASCRIPT RESOURCES FOR BOOTSTRAP -->
    <script>
        function submitFormVideo(){
            form = document.getElementById("formVideo")
            form.submit()
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
